<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque de Lileve</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f1e3; /* Beige clair */
            margin: 0;
            padding: 0;
            color: #4e4b46; /* Gris foncé */
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #5e3e33; /* Marron doux */
            font-size: 2.5em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            background-color: #5e3e33;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        nav ul li a:hover {
            background-color: #3e2722; /* Légèrement plus foncé pour l'effet au survol */
        }
        .library {
            margin-bottom: 50px;
            padding: 20px;
            border-radius: 10px;
        }
        /* Bibliothèque M/M */
        #mm-library {
            background-color: #d3c8e1; /* Teinte douce pour M/M */
        }
        /* Bibliothèque Dark Romance */
        #dark-romance-library {
            background-color: #2f2a3f; /* Teinte sombre pour Dark Romance */
            color: #fff; /* Texte clair */
        }
        /* Bibliothèque Romantasy */
        #romantasy-library {
            background-color: #f5d6d6; /* Teinte douce pour Romantasy */
        }
        .book {
            display: inline-block;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 2px solid #5e3e33; /* Bordure marron autour des livres */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .book:hover {
            transform: scale(1.1); /* Effet d'agrandissement au survol */
        }
        .book img {
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#mm-library">M/M</a></li>
            <li><a href="#dark-romance-library">Dark Romance</a></li>
            <li><a href="#romantasy-library">Romantasy</a></li>
        </ul>
    </nav>

    <!-- Bibliothèque M/M -->
    <div class="library" id="mm-library">
        <h2>Bibliothèque M/M</h2>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/4196V3ZV6UL._SX195_.jpg" alt="Black Blossom - Loved You First">
            <p class="title">Black Blossom - Loved You First</p>
            <p class="author">Aimée Lou</p>
        </div>
        <!-- Ajoute d'autres livres M/M ici -->
    </div>

    <!-- Bibliothèque Dark Romance -->
    <div class="library" id="dark-romance-library">
        <h2>Bibliothèque Dark Romance</h2>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71d8JE4GROL._AC_UF1000,1000_QL80_.jpg" alt="Hors Piste">
            <p class="title">Hors Piste</p>
            <p class="author">Aimée Lou</p>
        </div>
        <!-- Ajoute d'autres livres Dark Romance ici -->
    </div>

    <!-- Bibliothèque Romantasy -->
    <div class="library" id="romantasy-library">
        <h2>Bibliothèque Romantasy</h2>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71ZHRsowsBL.jpg" alt="Faux Départ">
            <p class="title">Faux Départ</p>
            <p class="author">Aimée Lou</p>
        </div>
        <!-- Ajoute d'autres livres Romantasy ici -->
    </div>
</body>
</html>
