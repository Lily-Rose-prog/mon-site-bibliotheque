<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque de Lileve</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f1e3; /* Beige clair */
            margin: 0;
            padding: 0;
            color: #4e4b46; /* Gris foncé */
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #5e3e33; /* Marron doux */
            font-size: 2.5em;
        }
        .book-category {
            display: inline-block;
            width: 30%;
            margin: 15px;
            text-align: center;
            background-color: #f4e1c1;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .book-category:hover {
            transform: scale(1.05);
            background-color: #e0c092;
        }
        .book-category img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .book-category h2 {
            font-size: 18px;
            color: #5e3e33;
            margin-bottom: 5px;
        }
        .book-category p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .books-container {
            text-align: center;
            margin-top: 30px;
        }
        .book {
            width: 220px;
            text-align: center;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: #f4e1c1;
        }
        .book:hover {
            transform: scale(1.05);
            background-color: #e0c092;
        }
        .book img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #f5f1e3;
        }
        .book h2 {
            font-size: 18px;
            color: #5e3e33;
            margin-bottom: 5px;
        }
        .book p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>𝙱𝚒𝚎𝚗𝚟𝚎𝚗𝚞𝚎 𝚍𝚊𝚗𝚜 𝚖𝚊 𝚋𝚒𝚋𝚕𝚒𝚘𝚝𝚑𝚎̀𝚚𝚞𝚎</h1>

    <!-- Section Romance MLM -->
    <div class="book-category">
        <a href="#romance-mlm-books">
            <div class="book-category-box">
                <img src="https://example.com/romance-mlm-image.jpg" alt="Romance MLM">
                <h2>Romance MLM</h2>
                <p>Découvrez notre sélection de livres Romance MLM, une immersion dans des histoires passionnantes et émouvantes.</p>
            </div>
        </a>
    </div>

    <!-- Liste des livres Romance MLM -->
    <div class="books-container" id="romance-mlm-books">
        <h2>Romance MLM</h2>

        <!-- Livre 1 -->
        <div class="book">
            <img src="https://example.com/book1.jpg" alt="Titre du Livre 1">
            <h2>Titre du Livre 1</h2>
            <p>Auteur du Livre 1</p>
        </div>

        <!-- Livre 2 -->
        <div class="book">
            <img src="https://example.com/book2.jpg" alt="Titre du Livre 2">
            <h2>Titre du Livre 2</h2>
            <p>Auteur du Livre 2</p>
        </div>

        <!-- Livre 3 -->
        <div class="book">
            <img src="https://example.com/book3.jpg" alt="Titre du Livre 3">
            <h2>Titre du Livre 3</h2>
            <p>Auteur du Livre 3</p>
        </div>

        <!-- Ajoute d'autres livres ici -->
    </div>
</body>
</html>
