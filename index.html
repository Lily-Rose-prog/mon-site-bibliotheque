    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f1e3; /* Beige clair */
            margin: 0;
            padding: 0;
            color: #4e4b46; /* Gris foncé, pour un contraste doux */

        h1 {
            text-align: center;
            margin-top: 30px;

            font-size: 2.5em;
        }
        .box {
            width: 220px;
            text-align: center;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: #f4e1c1; /* Beige plus chaud */
        }
        .box:hover {
            transform: scale(1.05);
            background-color: #e0c092; /* Beige plus foncé */
        }
        .box img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #f5f1e3; /* Bordure beige clair */
        }
        .box h2 {
            font-size: 18px;
            color: #5e3e33; /* Marron pour le titre */
            margin-bottom: 5px;
        }
        .box p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .boxs-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
